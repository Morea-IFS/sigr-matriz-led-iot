platform = espressif8266
board = esp12e
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.12.0
	adafruit/Adafruit GFX Library@^1.11.9
	adafruit/Adafruit NeoMatrix@^1.3.2
